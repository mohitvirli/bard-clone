<cdk-virtual-scroll-viewport itemSize="50" class="viewport" #virtualScroll>
  <div class="chat-window">
    <app-message class="message"
      [message]="message"
      [@fadeAnimation]
      *cdkVirtualFor="let message of chatService.messageList$ | async">
    </app-message>
  </div>
</cdk-virtual-scroll-viewport>
